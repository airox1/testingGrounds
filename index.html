<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="calculator">
      <section class="display" aria-live="polite">
        <p class="display__equation" id="equation"></p>
        <p class="display__value" id="result">0</p>
      </section>
      <section class="keypad" role="group" aria-label="Calculator keypad">
        <button class="keypad__btn keypad__btn--utility" data-action="clear">AC</button>
        <button class="keypad__btn keypad__btn--utility" data-action="toggle-sign">±</button>
        <button class="keypad__btn keypad__btn--utility" data-action="percent">%</button>
        <button class="keypad__btn keypad__btn--operator" data-action="operator" data-value="/">÷</button>

        <button class="keypad__btn" data-action="digit" data-value="7">7</button>
        <button class="keypad__btn" data-action="digit" data-value="8">8</button>
        <button class="keypad__btn" data-action="digit" data-value="9">9</button>
        <button class="keypad__btn keypad__btn--operator" data-action="operator" data-value="*">×</button>

        <button class="keypad__btn" data-action="digit" data-value="4">4</button>
        <button class="keypad__btn" data-action="digit" data-value="5">5</button>
        <button class="keypad__btn" data-action="digit" data-value="6">6</button>
        <button class="keypad__btn keypad__btn--operator" data-action="operator" data-value="-">−</button>

        <button class="keypad__btn" data-action="digit" data-value="1">1</button>
        <button class="keypad__btn" data-action="digit" data-value="2">2</button>
        <button class="keypad__btn" data-action="digit" data-value="3">3</button>
        <button class="keypad__btn keypad__btn--operator" data-action="operator" data-value="+">+</button>

        <button class="keypad__btn keypad__btn--wide" data-action="digit" data-value="0">0</button>
        <button class="keypad__btn" data-action="decimal" data-value=".">.</button>
        <button class="keypad__btn keypad__btn--equals" data-action="equals">=</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
